            <h3>
                <span>北京故宫 </span><b>RELICS</b><b style="padding-right: 5px;">文物</b><span>展示</span>
            </h3>
            <br>
        </div>
        <div class="box">
            <ul>
                <li>
                    <a href="">
                        <figure>
                            <div class="mask">
                                <p>瓶直口、长颈、垂腹、圈足外撇。该器通体施红釉，因釉质在高温烧造时垂流而使口部显露出白色胎体，底部红釉凝聚，釉色浓重。外底施白釉并镌刻乾隆御制诗：“晕如雨后霁霞红，出火还加微炙工。世上朱砂非所拟，西方宝石致难同。插花应使花羞色，比尽翻嗤画是空。数典宣窑斯最古，谁知皇祜德尤崇。乾隆乙未仲春月御题。”由此可见乾隆皇帝对郎窑红瓷器的喜爱和推崇。</p>
                            </div>
                            <img src="img/ww1.jpg" />
                        </figure>
                        <figcaption>
                            <h3>郎窑红釉穿带直口瓶</h3>
                        </figcaption>
                    </a>
                </li>
                <li>
                    <a href="">
                        <figure>
                            <div class="mask">
                                <p>尊方形，侈口，肩上四角各饰一象首，象首间夹饰兽头，颈、腹、足均饰八条棱脊。兽面纹和夔纹是其主体纹饰，以雷纹作地。口内侧铸铭文2行9字：亚（音酗）者（音司）以大子尊彞。
                                </p>
                            </div>
                            <img src="img/ww2.jpg" />
                        </figure>
                        <figcaption>
                            <h3>酗亚方樽</h3>
                        </figcaption>
                    </a>
                </li>
                <li>
                    <a href="">
                        <figure>
                            <div class="mask">
                                <p>此钟造型为木胎黑漆彩绘二层楼阁。一层正中为双针时钟，写有“乾隆年制”的钟盘上饰以造办处特有的黄色珐琅。钟盘上的5个上弦孔分别控制5种功能：走时、报时、报刻、开关门、打乐。二层为3间房屋，内各有一报时人。每逢3、6、9、12时，房门开启，3人手执钟碗缓步出门，站定后，左边的人敲钟碗发出“叮”声，右边的人敲钟碗发出“当”声，“叮当”声响一次报一刻钟，响两次报两刻，依次类推，报完四刻后，中间的人敲钟碗报时。报时刻完毕，乐曲声起，景箱内的活动装置开始运作。</p>
                            </div>
                            <img src="img/ww3.jpg" />
                        </figure>
                        <figcaption>
                            <h3>黑漆彩绘楼阁群仙祝寿钟</h3>
                        </figcaption>
                    </a>
                </li>
                <li>
                    <a href="">
                        <figure>
                            <div class="mask">
                                <p>杯金质，鼎式，圆形，直口。口沿錾回纹一周，一面中部錾篆书“金瓯永固”，一面錾“乾隆年制”四字款。外壁满錾宝相花，花蕊以珍珠及红、蓝宝石为主。两侧各有一变形龙耳，龙头上有珠。三足皆为象首式，象耳略小，长牙卷鼻，额顶及双目间亦嵌珠宝。乾隆年间，清宫造办处制造了各式酒杯，其中不乏龙耳作品，且式样颇多，但这种以象鼻为足的作品却很少。这件金杯的设计及加工皆属上乘，是皇帝专用的酒杯。</p>
                            </div>
                            <img src="img/ww4.jpg" />
                        </figure>
                        <figcaption>
                            <h3>金瓯永固杯</h3>
                        </figcaption>
                    </a>
                </li>
                <li>
                    <a href="">
                        <figure>
                            <div class="mask">
                                <p>此樽于荆州江陵高台6号墓出土。樽圆筒形深腹，漆樽壁为薄木片卷接成型，有盖，盖边以薄木片卷接成型后与盖粘合，盖上有3钮，对称分布。底部有3个铜质兽蹄形足。盖与底均较厚。上腹一侧有一环形铜柄。樽通体髹赭红色漆，盖顶、樽外壁中部绘相互穿插的卷曲形云凤纹，上下绘朱线弦纹。所饰变形云凤纹为西汉漆器上特征鲜明的装饰纹样。</p>
                            </div>

                            <img src="img/ww5.jpg" />
                        </figure>
                        <figcaption>
                            <h3>彩绘漆云凤纹樽</h3>
                        </figcaption>
                    </a>
                </li>
                <li>
                    <a href="">
                        <figure>
                            <div class="mask">
                                <p>壶青玉质，圆口，圆盖，长颈，高挑流，曲柄，瓜棱形腹，莲座式足。壶肩琢一周缠枝花纹，壶嘴处嵌一金圈装饰。此壶玉质莹润，工艺精细，为痕都斯坦玉器风格。</p>
                            </div>
                            <img src="img/ww6.jpg" />
                        </figure>
                        <figcaption>
                            <h3>青玉瓜棱执壶</h3>
                        </figcaption>
                    </a>
                </li>
                <li>
                    <a href="">
                        <figure>
                            <div class="mask">
                                <p>壶身通体以掐丝珐琅缠枝莲纹为地，盖、颈、肩、腹、足等处有对称布置但大小、形状各异的画珐琅开光，开光内饰人物、山水、花卉、庭院等图案。壶颈錾饰花卉、如意云头、蕉叶纹各一周。流、执柄、横梁与壶体焊接之一端皆装饰张口龙首。壶底双栏方框内錾刻楷书“大清乾隆年制”款。珐琅器以铜胎居多，金胎少见。此壶造型沿用明代金执壶样式，开光内图案虽作中国人物、景致，却杂糅了欧洲绘画的表现技法，是一件中西合璧的皇家艺术珍品。</p>
                            </div>
                            <img src="img/ww7.jpg" />
                        </figure>
                        <figcaption>
                            <h3>金胎掐丝珐琅嵌画珐琅执壶</h3>
                        </figcaption>
                    </a>
                </li>
                <li>
                    <a href="">
                        <figure>
                            <div class="mask">
                                <p>此袍圆领，右衽，大襟，马蹄袖，左右开裾，直身。全袍以蓝缎为面料，以绿孔雀羽捻线大面积铺绣，此即所谓“铺翠”。全身用穿珠绣法绣制五爪大龙9条，并分别在领、袖等处绣正龙4条，龙与龙之间点缀传统吉祥图案：“八吉祥”、“暗八仙”、“八宝”、“三多”、五彩云朵、蝙蝠以及寿山福海。</p>
                            </div>
                            <img src="img/ww8.jpg" />
                        </figure>
                        <figcaption>
                            <h3>孔雀羽穿珠彩绣云龙吉服袍</h3>
                        </figcaption>
                    </a>
                </li>
            </ul>
