        <p class="bo">故宫的历史沿革</p>
        <div class="w1200">

            <ul>
                <li>
                    <a href="">
                        <figure><img src="img/ls1.jpg" /></figure>
                        <figcaption>
                            <h3>营建原则</h3>
                            <p>故宫严格地按《周礼·考工记》中“前朝后市，左祖右社”的帝都营建原则建造。整个故宫，在建筑布置上，用形体变化、高低起伏的手法，组合成一个整体，在功能上符合封建社会的等级制度。同时达到左右均衡和形体变化的艺术效果。</p>
                            <p>中国建筑的屋顶形式是丰富多彩的，在故宫建筑中，不同形式的屋顶就有10种以上。以三大殿为例，屋顶各不相同。故宫建筑屋顶满铺各色琉璃瓦件。主要殿座以黄色为主。绿色用于皇子居住区的建筑。其它蓝、紫、黑、翠以及孔雀绿、宝石蓝等五色缤纷的琉璃，多用在花园或琉璃壁上。太和殿屋顶当中正脊的两端各有琉璃吻兽，稳重有力地吞住大脊。吻兽造型优美，是构件又是装饰物。一部分瓦件塑造出龙凤、狮子、海马等立体动物形象，象征吉祥和威严，这些构件在建筑上起了装饰作用。</p>
                        </figcaption>
                    </a>
                </li>
                <li>
                    <a href="">
                        <figure><img src="img/ls2.jpg" /></figure>
                        <figcaption>
                            <h3>建造过程</h3>
                            <p>北京原本是燕王朱棣的封地。靖难之役以后，永乐元年（1403年），礼部尚书李至刚等奏称，燕京北平是皇帝“龙兴之地”，应当效仿明太祖对凤阳的做法，立为陪都。明成祖于是大力擢升燕京北平府的地位，以北平为北京，改北平府为顺天府，称为“行在” 。同时开始迁发人民以充实北京；被强令迁入北京的有各地流民、江南富户和山西商人等百姓等。</p>
                            <p>永乐四年（1406年），明成祖下诏以南京皇宫（南京故宫）为蓝本，兴建北京皇宫和城垣。朱棣先派出人员，奔赴全国各地去开采名贵的木材和石料，然后运送到北京。光是准备工作，就持续了11年。珍贵的楠木多生长在崇山峻岭里，百姓冒险进山采木，很多人为此丢了性命，后世留下了“入山一千，出山五百”来形容采木所付出的生命代价。开采修建宫殿的石料，同样很艰辛。保和殿后那块最大的丹陛石，开采于北京西南的房山。史书记载了运送它时的情景：数万名劳工在道路两旁每隔一里左右掘一口井，到了寒冬腊月气温足够低时，就从井里汲水泼成冰道，用了28天的时间，才送到了宫里。此外，还要在苏州烧制专供皇家建筑使用的方砖——金砖，山东临清也要向北京运送贡砖。</p>


                        </figcaption>
                    </a>
                </li>
                <li>
                    <a href="">
                        <figure><img src="img/ls3.jpg" /></figure>
                        <figcaption>
                            <h3>明朝时期</h3>
                            <p>紫禁城建成后，明清宫廷五百多年的历史，包含了帝后活动，等级制度、权力斗争、宗教祭祀等。永乐十八年（1420年），北京宫殿竣工。次年发生大火，前三殿被焚毁。正统五年（1440年），重建前三殿及乾清宫。天顺三年（1459年），营建西苑。经历永乐、洪熙、宣德、正统四代，整20年。</p>
                            <p>嘉靖三十六年（1557年），紫禁城大火，前三殿、奉天门、文武楼、午门全部被焚毁。至嘉靖四十年（1561年）才全部重建完工。 嘉靖时期，故宫三大殿名称改为皇极殿、中极殿、建极殿。</p>
                            <p>万历二十五年（1597年），紫禁城大火，焚毁前三殿、后三宫。复建工程直至天启七年（1627年）方完工。 在明朝，乾清宫是皇帝的主要寝宫，也是主要政治活动场所。自永乐皇帝朱棣至崇祯皇帝朱由检，共有14位皇帝曾在此居住。由于宫殿高大，空间过敞，皇帝在此居住时曾分隔成数室。据记载，明代乾清宫有暖阁9间，分上下两层，共置床27张，后妃们得以进御。由于室多床多，皇帝每晚就寝之处很少有人知道，以防不测。皇帝虽然居住在迷楼式的宫殿内，且防范森严，但仍不能高枕无忧。据记载，嘉靖年间发生“壬寅宫变”后，世宗移居西苑，不敢回乾清宫居住。万历帝的郑贵妃为争皇太后闹出的“红丸案”、泰昌妃李选侍争做皇后而移居仁寿殿的“移宫案”，都发生在乾清宫。明代乾清宫也曾作为皇帝守丧之处。</p>
                        </figcaption>
                    </a>
                </li>

                <li>
                    <a href="">
                        <figure><img src="img/ls4.jpg" /></figure>
                        <figcaption>
                            <h3>清朝时期</h3>
                            <p>崇祯十七年（清顺治元年，1644年），李自成军攻陷北京，明朝灭亡，但李自成很快被清军在山海关击败。李自成向陕西撤退前焚毁紫禁城，仅武英殿、建极殿、英华殿、南薰殿、四周角楼和皇极门未焚，其余建筑全部被毁。五月初二，清军进入北京，紫禁城被清军接管。同年十月，清世祖顺治帝迁都北京。十月初一，顺治帝在太和门向全国颁布登基诏书，清王朝正式定都北京。此后历时14年，将中路建筑基本修复。</p>
                            <p>康熙二十二年（1683年），开始重建紫禁城其余被毁部分建筑，至康熙三十四年（1695年）基本完工。 清朝入关之后，依照明朝的旧例，顺治帝和康熙帝都将乾清宫作为居住和处理朝政的主要场地。雍正帝即位之后，开始移居养心殿。养心殿位于紫禁城内廷、乾清宫西侧，始建于明朝嘉靖年间。起初，它并不是皇帝的寝宫。清康熙时期，内务府在此设置专为皇室造办宫廷活计的诸多作坊，称“养心殿造办处”。康熙六十一年（1722年），康熙皇帝去世后，即位的雍正皇帝并没有搬到乃父的寝宫乾清宫去住，而是将西侧遵义门内暂时用作为父守孝之“苫次”的养心殿辟为皇帝寝宫。
                                从此，养心殿开始成为皇帝居住和清朝朝政的主要处理地点，此后军机处设立之后办公地点也在养心殿附近。乾隆帝即位之后，对养心殿殿区进行了大规模的扩建和改建，逐渐形成了一定的规制。从雍正帝之后，乾隆、嘉庆、道光、咸丰、同治、光绪、宣统八位皇帝都在此居住。一直到宣统帝被赶出紫禁城。
                            </p>
                            <p>咸丰帝在位时期，也曾把长春宫与前面的启祥宫（即现在的太极殿）打通，连为一体，咸丰去世后，慈禧也曾在这里居住，一人独享两宫。西六宫到了晚清的时候，慈禧开始改造某些宫殿。因此，西六宫中有四个宫都留下了慈禧的足迹。咸丰帝死后，慈安和慈禧早期垂帘听政时，都曾居住在长春宫，同治十年（1871年），慈安从长春宫搬回钟粹宫居住，长春宫便成为慈禧太后一人独享的宫院。太极殿原来也只是二进院落，咸丰改修长春宫时，将太极殿后殿辟为穿堂殿，使太极殿与长春宫连接成相互贯通的四进院。</p>
                        </figcaption>
                    </a>
                </li>
                <li>
                    <a href="">
                        <figure><img src="img/ls5.jpg" /></figure>
                        <figcaption>
                            <h3>民国时期</h3>
                            <p>宣统三年（1911年）辛亥革命后，紫禁城宫殿本应全部收归国有，但按照那时拟定的《清室优待条件》，逊帝爱新觉罗·溥仪被允许“暂居宫禁”，即“后寝”部分。侍卫人等照常留用；王公世爵仍其旧”等条款。所以依据《清室优待条件》部分条款，加之袁世凯感念旧主恩德，积极扶持，溥仪退位后，帝制虽然被废除，但皇帝溥仪以及原来的皇室大臣等却仍然安然无恙地居住在皇宫里。在皇宫紫禁城内生活期间，溥仪仍旧发布“上谕”，仍用宣统年号纪年，遗老遗少仍行跪拜大礼。宫内依然还保有内务府、宗人府和慎刑司等机构，故臣赠谥，不改衣冠，触犯王法者由慎刑司处治。遂使当时的紫禁城俨然成为“国中之国”。</p>
                        </figcaption>
                    </a>
                </li>

                <li>
                    <a href="">
                        <figure><img src="img/ls6.jpg" /></figure>
                        <figcaption>
                            <h3>现代状况</h3>
                            <p>1949年中华人民共和国成立以后，对故宫建筑进行了大规模的修缮，同时整理出大量的文物。1961年国务院颁布故宫为全国重点文物保护单位。故宫博物院现存文物1862690件/套（截至2019年8月） 。 1987年故宫被联合国教科文组织列为“世界文化遗产”，辟为“故宫博物院”。</p>
                            <p>21世纪以来，故宫博物院平均每年接待中外观众600—800万人次。随着旅游事业的发展，观众的人数有增无减，可见人们对紫禁城的兴趣长盛不衰。</p>
                            <p>2013年8月15日，寿康宫在进行原状陈列后，也正式展出。而位于慈宁宫的雕塑馆在2015年5月31日开馆。而按照2015年规模，到2020年故宫的开放面积将达76%。紫禁城正在进行文物古迹修缮、环境整治、扩大陈列展览的开放区域。</p>
                            <p>2014年11月23日，北京故宫吉祥物首度对外亮相，该吉祥物源自中国传统的吉祥龙凤形象，分别为龙“壮壮”和凤“美美”。2015年10月11日，故宫博物院正式对观众开放慈宁宫区域、午门雁翅楼区域、东华门等新的区域，使故宫的开放面积由52%增加至65%。</p>
                            <p>2016年2月25日下午，在人民大会堂由故宫博物院主办“太璞如琢——崔如琢艺术故宫大展”。 2016年4月12日，故宫博物院院长单霁翔介绍，故宫的开放面积再增11%，达76%，并开放多种形式的新展览。同时，“洛阳牡丹与故宫博物院牡丹题材文物联展”在故宫开幕。有1.2万盆从洛阳抵京的牡丹被分散布置于慈宁宫花园、乾清门广场、慈宁宫、寿康宫、永康左门—右门、隆宗门外等区域，重现了清代紫禁城牡丹花开盛况。</p>

                        </figcaption>
                    </a>
                </li>
            </ul>
